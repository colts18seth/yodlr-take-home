{% extends "base.html" %}

{% block header %}
Yodlr Registration Portal
{% endblock %}

{% block body %}
<form method="POST" action="/users">
	<div class="form-floating mb-3">
		<input required type="email" name="email" class="form-control" id="email" placeholder="name@example.com" />
		<label for="email">Email address</label>
	</div>
	<div class="form-floating mb-3">
		<input required type="text" name="firstName" class="form-control" id="firstName" placeholder="First Name" />
		<label for="firstName">First Name</label>
	</div>
	<div class="form-floating mb-3">
		<input required type="text" name="lastName" class="form-control" id="lastName" placeholder="Last Name" />
		<label for="lastName">Last Name</label>
	</div>
	<button class="btn btn-success m-auto w-100" type="submit">
		Submit
	</button>
</form>
{% endblock %}
